<!DOCTYPE html>
<html>
<head>
    <title>NBA Live Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        .team-section {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #222;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-name {
            font-size: 24px;
            color: #FFD700; /* Gold color for team names */
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        #player-table thead th {
            position: sticky;
            top: 0;
            background-color: dark;
            z-index: 1;
        }
        .input-box {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }
        button.highlighted {
            background-color: #FFD700; /* Gold color for highlighted button */
            color: #333; /* Dark background color for text */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Live Model</h1>
        <input type="file" id="file-input">
        <div class="scroll-container" id="team-container">
            <!-- Teams and player tables will be added here dynamically -->
        </div>
    </div>

    <script>
        // Function to handle file input change
        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and create team sections)
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        // Function to handle RW/WW button clicks
        function handleButton(teamName, buttonType) {
            // Remove the highlight from all buttons
            const buttons = document.querySelectorAll(`button[data-team="${teamName}"]`);
            buttons.forEach(button => {
                button.classList.remove('highlighted');
            });

            // Add highlight to the clicked button
            const button = document.querySelector(`button[data-team="${teamName}"][data-type="${buttonType}"]`);
            button.classList.add('highlighted');
        }
        
        function processDataFromCSV(csvData) {
            // ... (existing code) ...
        }
    </script>
</body>
</html>
