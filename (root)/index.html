<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #player-table {
            width: 100%;
            border-collapse: collapse;
        }
        #player-table th, #player-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <table id="player-table">
            <!-- Data will be inserted here dynamically -->
        </table>
    </div>

    <script>
        // Function to fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(
                    'https://docs.google.com/spreadsheets/d/1SwQJeR8mxvJS31wgYs4gY7h6OUuP7Ogk2Mi9c-gb2v4/gviz/tq?tqx=out:csv&sheet=Dashboard'
                );

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text();
                const lines = data.split('\n');
                const playerTable = document.querySelector('#player-table');

                for (let i = 0; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const row = playerTable.insertRow();

                    for (let j = 0; j < values.length; j++) {
                        const cell = row.insertCell();
                        cell.textContent = values[j].replace(/"/g, '');
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
