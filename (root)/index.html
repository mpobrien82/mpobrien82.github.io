<!DOCTYPE html>
<html>
<head>
    <title>NBA Live Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-container {
            max-width: 90%;
            text-align: left;
        }
        .team {
            border: 1px solid #ccc;
            background-color: #222;
            padding: 20px;
            margin-bottom: 20px;
        }
        .team-name {
            font-size: 24px;
            color: #FFD700; /* Gold color for team names */
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .select-button {
            padding: 5px 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .select-button.active {
            background-color: #007bff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table th, table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        th {
            background-color: dark;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Live Model</h1>
        <input type="file" id="file-input">
        <div class="team-container" id="team-container">
            <!-- Teams and player tables will be added here dynamically -->
        </div>
    </div>

    <script>
        // Function to handle file input change
        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                // Clear existing team containers
                clearTeamContainers();

                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and create team sections)
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        // Function to clear existing team containers
        function clearTeamContainers() {
            const teamContainer = document.querySelector('#team-container');
            teamContainer.innerHTML = ''; // Clear the contents
        }

        // Function to process data from the uploaded CSV
        function processDataFromCSV(csvData) {
            // Parse and process the CSV data, then create team sections
            const lines = csvData.split('\n');
            let currentTeamName = null;
            let currentTeamContainer = null;

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].trim().split('\t');

                if (values.length >= 7) { // Ensure there are enough columns
                    const teamName = values[0];

                    if (teamName !== currentTeamName) {
                        // Create a new team section
                        currentTeamContainer = createTeamContainer(teamName);
                        currentTeamName = teamName;
                    }

                    // Add player data to the team's table
                    addPlayerToTeam(currentTeamContainer, values);
                }
            }
        }

        // Function to create a team container
        function createTeamContainer(teamName) {
            const teamContainer = document.querySelector('#team-container');
            const teamDiv = document.createElement('div');
            teamDiv.classList.add('team');
            const teamNameElement = document.createElement('div');
            teamNameElement.classList.add('team-name');
            teamNameElement.textContent = teamName;
            teamDiv.appendChild(teamNameElement);
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>Players</th>
                        <th>Minutes</th>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Threes</th>
                    </tr>
                </thead>
            `;
            teamDiv.appendChild(table);
            teamContainer.appendChild(teamDiv);
            return teamDiv;
        }

        // Function to add player data to a team's table
        function addPlayerToTeam(teamContainer, values) {
            const table = teamContainer.querySelector('table');
            const row = table.insertRow();
            for (let j = 1; j < values.length; j++) { // Start from index 1 to exclude Team
                const cell = row.insertCell();
                cell.textContent = values[j];
            }
        }
    </script>
</body>
</html>
