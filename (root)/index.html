<!DOCTYPE html>
<html>
<head>
    <title>NBA Live Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        .team-section {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #222;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .team-name {
            font-size: 24px;
            color: #FFD700; /* Gold color for team names */
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .select-button {
            padding: 5px 10px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .select-button.active {
            background-color: #007bff;
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        #player-table thead th {
            position: sticky;
            top: 0;
            background-color: dark;
            z-index: 1;
        }
        .input-box {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Live Model</h1>
        <input type="file" id="file-input">
        <div class="scroll-container" id="team-container">
            <!-- Teams and player tables will be added here dynamically -->
        </div>
    </div>

    <script>
        // Function to handle file input change
        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and create team sections)
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        // Function to process data from the uploaded CSV
        function processDataFromCSV(csvData) {
            // Parse and process the CSV data, then create team sections
            const lines = csvData.split('\n');
            const teamContainer = document.querySelector('#team-container');
            let currentTeamName = null;
            let teamSection = null;
            let playerTable = null;

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].trim().split(',');

                if (values.length >= 10) { // Ensure there are enough columns
                    const teamName = values[0];

                    if (teamName !== currentTeamName) {
                        // Create a new team section
                        teamSection = document.createElement('div');
                        teamSection.classList.add('team-section');
                        
                        // Add the team name to the section
                        const teamNameElement = document.createElement('div');
                        teamNameElement.classList.add('team-name');
                        teamNameElement.textContent = teamName;
                        teamSection.appendChild(teamNameElement);

                        // Create a button group for selecting RW/WW
                        const buttonGroup = document.createElement('div');
                        buttonGroup.classList.add('button-group');
                        const rwButton = createSelectButton('RW', teamName);
                        const wwButton = createSelectButton('WW', teamName);
                        buttonGroup.appendChild(rwButton);
                        buttonGroup.appendChild(wwButton);
                        teamSection.appendChild(buttonGroup);

                        // Create a table for the team
                        playerTable = document.createElement('table');
                        playerTable.id = 'player-table';
                        playerTable.innerHTML = `
                            <thead>
                                <tr>
                                    <th>Players</th>
                                    <th>Minutes</th>
                                    <th>Points</th>
                                    <th>Assists</th>
                                    <th>Rebounds</th>
                                    <th>Threes</th>
                                </tr>
                            </thead>
                        `;
                        teamSection.appendChild(playerTable);

                        // Add the team section to the container
                        teamContainer.appendChild(teamSection);

                        currentTeamName = teamName;
                    }

                    // Add player data to the team's table
                    const row = playerTable.insertRow();
                    for (let j = 2; j < values.length; j++) { // Start from index 2 to exclude Team
                        const cell = row.insertCell();
                        cell.textContent = values[j];
                    }
                }
            }
        }

        // Function to create a select button
        function createSelectButton(text, team) {
            const button = document.createElement('button');
            button.classList.add('select-button');
            button.textContent = text;
            button.dataset.team = team;
            button.addEventListener('click', handleSelectButtonClick);
            return button;
        }

        // Function to handle select button click
        function handleSelectButtonClick(event) {
            const team = event.target.dataset.team;
            const selectedButtons = document.querySelectorAll('.select-button.active[data-team="' + team + '"]');
            
            selectedButtons.forEach((button) => {
                if (button !== event.target) {
                    button.classList.remove('active');
                }
            });

            event.target.classList.toggle('active');
        }
    </script>
</body>
</html>
