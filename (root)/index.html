<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        #player-table thead th {
            position: sticky;
            top: 0;
            background-color: dark;
            z-index: 1;
        }
        .input-box {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }
        /* Set a different color for the header text */
        .container h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <input type="file" id="file-input">
        <div class="scroll-container">
            <table id="player-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Opponent</th>
                        <th>Pace</th>
                        <th>RW/WW</th>
                        <th>Players</th>
                        <th>Minutes</th>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Threes</th>
                    </tr>
                </thead>
                <!-- Data will be inserted here dynamically -->
            </table>
        </div>
    </div>

    <script>
        document.querySelector('#file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                // Clear the existing table
                const playerTable = document.querySelector('#player-table');
                while (playerTable.rows.length > 1) {
                    playerTable.deleteRow(1);
                }

                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and update the table)
                    const lines = csvData.split('\n');
                    const playerTable = document.querySelector('#player-table');
                    let headerAdded = false;

                    for (let i = 0; i < lines.length; i++) {
                        const values = lines[i].trim().split(',');

                        if (values.length === 10) {
                            if (!headerAdded) {
                                // Add the header row only once
                                const headerRow = playerTable.insertRow();
                                for (let j = 0; j < values.length; j++) {
                                    const cell = headerRow.insertCell();
                                    cell.textContent = values[j];
                                }
                                headerAdded = true;
                            } else {
                                // Add player data to the table cells
                                const row = playerTable.insertRow();
                                for (let j = 0; j < values.length; j++) {
                                    const cell = row.insertCell();
                                    cell.textContent = values[j];
                                }
                            }
                        }
                    }
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>
</html>
