<!DOCTYPE html>
<html>
<head>
    <title>NBA Live Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        .team-section {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #222;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-header {
            display: flex;
            justify-content: space between;
            align-items: center;
            width: 100%;
        }
        .team-name {
            font-size: 24px;
            color: #FFD700; /* Gold color for team names */
        }
        .team-buttons {
            display: flex;
        }
        .team-button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .team-button.active {
            background-color: #FFD700; /* Highlight color for active button */
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        #player-table thead th {
            position: sticky;
            top: 0;
            background-color: #333; /* Dark background color */
            z-index: 1;
        }
        .input-box {
            width: 70px; /* Adjust the width for the pace input */
            height: 30px; /* Adjust the height for the pace input */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Live Model</h1>
        <!-- Input element for uploading a CSV file -->
        <input type="file" id="file-input">
        <input type="number" id="pace-input" class="input-box" placeholder="Pace">
        <div class="scroll-container" id="team-container">
            <!-- Teams and player tables will be added here dynamically -->
        </div>
    </div>

    <script>
        // Function to handle file input change
        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        // Your other JavaScript code here

        // Function to handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and create team sections)
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        // Function to process data from the uploaded CSV
        function processDataFromCSV(csvData) {

            // Your CSV data processing code goes here
        }
    </script>
</body>
</html>
