<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        #player-table thead th {
            position: sticky;
            top: 0;
            background-color: dark;
            z-index: 1;
        }
        .input-box {
            width: 100%;
            height: 40px;
            font-size: 18px;
        }
        /* Set a different color for the header text */
        .container h1 {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <input type="file" id="file-input">
        <button onclick="addTeamData()">Add Team Data</button>
        <div class="scroll-container">
            <table id="player-table">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Opponent</th>
                        <th>Pace</th>
                        <th>RW/WW</th>
                        <th>Players</th>
                        <th>Minutes</th>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Threes</th>
                    </tr>
                </thead>
                <!-- Data will be inserted here dynamically -->
            </table>
        </div>
    </div>

    <script>
        function addTeamData() {
            const teamName = prompt('Enter Team Name:');
            if (teamName) {
                const opponent = prompt('Enter Opponent:');
                const pace = prompt('Enter Pace:');
                const rwOrWw = prompt('Enter RW/WW:');
                const playerTable = document.querySelector('#player-table');
                // Add the header for the team
                const headerRow = playerTable.insertRow();
                const headerCells = [teamName, opponent, pace, rwOrWw];
                for (let j = 0; j < headerCells.length; j++) {
                    const cell = headerRow.insertCell();
                    cell.textContent = headerCells[j];
                }
                // Loop to add player data or fill with N/A
                for (let i = 0; i < 7; i++) {
                    const playerData = prompt('Enter Player Data for row ' + (i + 1) + ':');
                    const rowData = playerData ? playerData.split(',').map(item => item.trim()) : Array(6).fill('#N/A');
                    const row = playerTable.insertRow();
                    for (let j = 0; j < rowData.length; j++) {
                        const cell = row.insertCell();
                        cell.textContent = rowData[j];
                    }
                }
            }
        }
    </script>
</body>
</html>
