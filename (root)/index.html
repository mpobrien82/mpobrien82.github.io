        // Function to handle file input change
        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and create team sections)
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        function createControlButton(label) {
            const button = document.createElement('button');
            button.textContent = label;
            button.addEventListener('click', handleControlButtonClick);
            return button;
        }

        function handleControlButtonClick(event) {
            // Deselect all buttons in the same team section
            const teamSection = event.target.closest('.team-section');
            const buttons = teamSection.querySelectorAll('.team-controls button');
            buttons.forEach((button) => button.classList.remove('active'));

            // Select the clicked button
            event.target.classList.add('active');
        }
