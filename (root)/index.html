<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh; /* Limit the maximum height to 80% of the viewport height */
            max-width: 95%; /* Limit the maximum width to 95% of the viewport width */
            overflow-y: auto;
            overflow-x: auto; /* Enable horizontal scrolling if needed */
        }
        #player-table {
            border-collapse: collapse;
            width: 100%; /* Make the table take up the entire width of its container */
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none; /* Remove borders */
            font-size: 18px; /* Increase font size to 18 pixels (adjust as needed) */
        }
        .input-box {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <div class="scroll-container">
            <table id="player-table">
                <!-- Data will be inserted here dynamically -->
            </table>
        </div>
    </div>

    <script>
        // Function to fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(
                    'https://docs.google.com/spreadsheets/d/1SwQJeR8mxvJS31wgYs4gY7h6OUuP7Ogk2Mi9c-gb2v4/gviz/tq?tqx=out:csv&sheet=Dashboard'
                );

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text();
                const lines = data.split('\n');
                const playerTable = document.querySelector('#player-table');

                for (let i = 0; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const row = playerTable.insertRow();

                    for (let j = 0; j < values.length; j++) {
                        const cell = row.insertCell();

                        // Check if the value is "Score" and add an input box
                        if (values[j].trim() === 'Score') {
                            const input = document.createElement('input');
                            input.setAttribute('class', 'input-box');
                            cell.appendChild(input);
                        } else {
                            cell.textContent = values[j].replace(/"/g, '');
                        }
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
