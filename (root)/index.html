<!DOCTYPE html>
<html>
<head>
    <title>NBA Live Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        .team-section {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #222;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-header {
            display: flex;
            justify-content: space between;
            align-items: center;
            width: 100%;
        }
        .team-name {
            font-size: 24px;
            color: #FFD700; /* Gold color for team names */
        }
        .team-buttons {
            display: flex;
        }
        .team-button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .team-button.active {
            background-color: #FFD700; /* Highlight color for active button */
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 18px;
        }
        .input-box {
            width: 70px; /* Adjust the width for the pace input */
            height: 30px; /* Adjust the height for the pace input */
            font-size: 18px;
        }
        .quarter-box {
            width: 50px;
            height: 30px;
            cursor: pointer;
            text-align: center;
            border: 1px solid #ccc;
        }
        .quarter-box.active {
            background-color: #FFD700;
        }
        .time-input {
            width: 70px;
            height: 30px;
            font-size: 18px;
        }
        .score-input {
            width: 70px;
            height: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Live Model</h1>
        <input type="file" id="file-input">
        <div class="scroll-container" id="team-container">
            <!-- Teams and player tables will be added here dynamically -->
        </div>
    </div>

    <script>
        // Set the default pace to start at 1
        const defaultPace = 1;

        // Function to handle file input change
        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        // Function to create a team section
        function createTeamSection(teamName, playerNames) {
            // Create a new team section
            const teamSection = document.createElement('div');
            teamSection.classList.add('team-section');

            // Create a header for the team section
            const teamHeader = document.createElement('div');
            teamHeader.classList.add('team-header');
            teamSection.appendChild(teamHeader);

            // Add the team name to the header
            const teamNameElement = document.createElement('div');
            teamNameElement.classList.add('team-name');
            teamNameElement.textContent = teamName;
            teamHeader.appendChild(teamNameElement);

            // Create a table for the team
            const playerTable = document.createElement('table');
            playerTable.id = 'player-table';
            playerTable.innerHTML = `
                <thead>
                    <tr>
                        <th>Players</th>
                        <th>Minutes</th>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Threes</th>
                    </tr>
                </thead>
            `;
            teamSection.appendChild(playerTable);

            // Create a row for player names
            const playerNamesRow = playerTable.insertRow();
            for (let i = 0; i < playerNames.length; i++) {
                const cell = playerNamesRow.insertCell();
                cell.textContent = playerNames[i];
            }

            // Create a row for input boxes
            const inputRow = playerTable.insertRow();
            for (let i = 0; i < playerNames.length; i++) {
                const cell = inputRow.insertCell();
                const input = document.createElement('input');
                input.type = 'text';
                input.classList.add('input-box');
                cell.appendChild(input);
            }

            // Create the WW button
            const wwButton = document.createElement('div');
            wwButton.classList.add('team-button');
            wwButton.textContent = 'WW';
            teamHeader.appendChild(wwButton);

            // Create the RW button
            const rwButton = document.createElement('div');
            rwButton.classList.add('team-button');
            rwButton.textContent = 'RW';
            teamHeader.appendChild(rwButton);

            // Add click event listeners to the buttons
            wwButton.addEventListener('click', () => handleButtonClick(wwButton, rwButton, paceClicker, teamSection));
            rwButton.addEventListener('click', () => handleButtonClick(rwButton, wwButton, paceClicker, teamSection));

            // Add input event listener to handle pace changes
            handlePaceInputChange(paceClicker, teamSection);

            // Add the team section to the container
            document.querySelector('#team-container').appendChild(teamSection);

            return teamSection;
        }

        // Function to handle file input change
        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                // Handle the uploaded file, e.g., read and process the CSV data
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;

                    // Process the CSV data (parse and create team sections)
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        // Function to process data from the uploaded CSV
        function processDataFromCSV(csvData) {
            // Parse and process the CSV data, then create team sections
            const lines = csvData.split('\n');
            let currentTeamName = null;
            let teamSection = null;
            let playerNames = [];

            for (let i = 0; i < lines.length; i++) {
                const values = lines[i].trim().split(',');

                if (values.length >= 7) { // Ensure there are enough columns (removed RW/WW column)
                    const teamName = values[0];

                    if (teamName !== currentTeamName) {
                        // Create a new team section
                        teamSection = createTeamSection(teamName, playerNames);
                        currentTeamName = teamName;
                        playerNames = [];
                    }

                    // Add player data to the team's table
                    const playerTable = teamSection.querySelector('#player-table');

                    if (i === 0) {
                        for (let j = 1; j < values.length; j++) {
                            playerNames.push(values[j]);
                        }
                    } else {
                        const row = playerTable.insertRow();
                        for (let j = 1; j < values.length; j++) { // Start from index 1 to exclude Team
                            const cell = row.insertCell();

                            // Set the data-original-value and data-column attributes for player data elements
                            let originalValue = values[j];
                            let column = '';

                            if (j >= 3 && j <= 6) {
                                column = ['Points', 'Assists', 'Rebounds', 'Threes'][j - 3];
                                originalValue = (parseFloat(originalValue) * parseFloat(values[2])).toFixed(2);
                            }

                            cell.textContent = originalValue;

                            if (column) {
                                cell.classList.add('player-data');
                                cell.setAttribute('data-original-value', originalValue);
                                cell.setAttribute('data-column', column);
                            }
                        }
                    }
                }
            }
        }

        // Function to handle pace input changes
        function handlePaceInputChange(paceClicker, teamSection) {
            paceClicker.addEventListener('input', () => {
                const pace = parseFloat(paceClicker.value);
                updatePlayerData(pace, teamSection);
            });
        }

        // Function to update player data based on the current pace
        function updatePlayerData(pace, teamSection) {
            // Get all player data elements within the specified team section
            const playerDataElements = teamSection.querySelectorAll('.player-data');

            // Iterate through each player data element and update the calculated values
            playerDataElements.forEach((element) => {
                const originalValue = parseFloat(element.getAttribute('data-original-value'));
                const column = element.getAttribute('data-column');

                // Calculate and update the displayed value based on the pace
                if (column === 'Points' || column === 'Assists' || column === 'Rebounds' || column === 'Threes') {
                    const newValue = (originalValue * pace).toFixed(2);
                    element.textContent = newValue;
                }
            });
        }

        // Function to handle button clicks
        function handleButtonClick(clickedButton, otherButton, paceClicker, teamSection) {
            if (!clickedButton.classList.contains('active')) {
                clickedButton.classList.add('active');
                otherButton.classList.remove('active');
                updatePlayerData(parseFloat(paceClicker.value), teamSection);
            }
        }

        // Function to handle quarter button clicks
        function handleQuarterClick(clickedButton, quarterBoxes) {
            // Deselect all quarter buttons in the same team header
            quarterBoxes.querySelectorAll('.quarter-box').forEach((button) => button.classList.remove('active'));

            // Select the clicked button
            clickedButton.classList.add('active');
        }
    </script>
</body>
</html>
