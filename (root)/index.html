<!DOCTYPE html>
<html>
<head>
    <title>NBA Live Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
        }
        .container {
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scroll-container {
            flex: 1;
            max-height: 80vh;
            max-width: 95%;
            overflow-y: auto;
            overflow-x: auto;
        }
        .team-section {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #222;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .team-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .team-name {
            font-size: 24px;
            color: #FFD700;
        }
        .team-buttons {
            display: flex;
        }
        .team-button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .team-button.active {
            background-color: #FFD700;
        }
        #player-table {
            border-collapse: collapse;
            width: 100%;
        }
        #player-table th, #player-table td {
            padding: 8px;
            text-align: center;
            border: none;
            font-size: 24px;
        }
        .input-box {
            width: 70px;
            height: 30px;
            font-size: 18px;
        }
        .minute-projection-input {
            width: 70px;
            height: 30px;
            font-size: 18px;
        }
        .quarter-box {
            width: 50px;
            height: 30px;
            cursor: pointer;
            text-align: center;
            border: 1px solid #ccc;
        }
        .quarter-box.active {
            background-color: #FFD700;
        }
        .time-input {
            width: 70px;
            height: 30px;
            font-size: 18px;
        }
        .score-input {
            width: 70px;
            height: 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NBA Live Model</h1>
        <input type="file" id="file-input">
        <div class="scroll-container" id="team-container">
            <!-- Teams and player tables will be added here dynamically -->
        </div>
    </div>

    <script>
        const defaultPace = 1;

        document.querySelector('#file-input').addEventListener('change', handleFileUpload);

        function createTeamSection(teamName) {
            const teamSection = document.createElement('div');
            teamSection.classList.add('team-section');

            const teamHeader = document.createElement('div');
            teamHeader.classList.add('team-header');
            teamSection.appendChild(teamHeader);

            const teamNameElement = document.createElement('div');
            teamNameElement.classList.add('team-name');
            teamNameElement.textContent = teamName;
            teamHeader.appendChild(teamNameElement);

            const playerTable = document.createElement('table');
            playerTable.id = 'player-table';
            playerTable.innerHTML = `
                <thead>
                    <tr>
                        <th>Players</th>
                        <th>Minutes</th>
                        <th>Points</th>
                        <th>Assists</th>
                        <th>Rebounds</th>
                        <th>Threes</th>
                    </tr>
                </thead>
            `;
            teamSection.appendChild(playerTable);

            const teamButtons = document.createElement('div');
            teamButtons.classList.add('team-buttons');
            teamHeader.appendChild(teamButtons);

            const quarterBoxes = document.createElement('div');
            quarterBoxes.classList.add('team-buttons');
            teamHeader.appendChild(quarterBoxes);

            for (let i = 1; i <= 4; i++) {
                const quarterBox = document.createElement('div');
                quarterBox.classList.add('quarter-box');
                quarterBox.textContent = `${i}Q`;
                quarterBox.addEventListener('click', () => handleQuarterClick(quarterBox, quarterBoxes));
                quarterBoxes.appendChild(quarterBox);
            }

            const timeInput = document.createElement('input');
            timeInput.type = 'text';
            timeInput.classList.add('time-input');
            timeInput.placeholder = 'Time';
            teamHeader.appendChild(timeInput);

            const teamScoreInput = document.createElement('input');
            teamScoreInput.type = 'number';
            teamScoreInput.classList.add('score-input');
            teamScoreInput.placeholder = `${teamName} Score`;
            teamHeader.appendChild(teamScoreInput);

            const opponentScoreInput = document.createElement('input');
            opponentScoreInput.type = 'number';
            opponentScoreInput.classList.add('score-input');
            opponentScoreInput.placeholder = 'Opponent Score';
            teamHeader.appendChild(opponentScoreInput);

            const paceClicker = document.createElement('input');
            paceClicker.type = 'number';
            paceClicker.classList.add('input-box');
            paceClicker.placeholder = 'Pace';
            paceClicker.step = 0.01;
            paceClicker.value = defaultPace;
            teamHeader.appendChild(paceClicker);

            const wwButton = document.createElement('div');
            wwButton.classList.add('team-button');
            wwButton.textContent = 'WW';
            teamButtons.appendChild(wwButton);

            const rwButton = document.createElement('div');
            rwButton.classList.add('team-button');
            rwButton.textContent = 'RW';
            teamButtons.appendChild(rwButton);

            wwButton.addEventListener('click', () => handleButtonClick(wwButton, rwButton, paceClicker, teamSection));
            rwButton.addEventListener('click', () => handleButtonClick(rwButton, wwButton, paceClicker, teamSection));

            handlePaceInputChange(paceClicker, teamSection);
            createInputRow(playerTable, teamName);
            handleMinuteProjectionInputChange(teamSection);

            return teamSection;
        }

        function createInputRow(playerTable, teamName) {
            const inputRow = playerTable.insertRow();

            const cell = inputRow.insertCell();
            cell.textContent = teamName;

            const minuteProjectionCell = inputRow.insertCell();
            const minuteProjectionInput = document.createElement('input');
            minuteProjectionInput.type = 'number';
            minuteProjectionInput.classList.add('minute-projection-input');
            minuteProjectionCell.appendChild(minuteProjectionInput);

            for (let j = 1; j <= 4; j++) {
                const cell = inputRow.insertCell();
                const inputBox = document.createElement('input');
                inputBox.type = 'number';
                inputBox.classList.add('input-box');
                cell.appendChild(inputBox);
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const csvData = e.target.result;
                    processDataFromCSV(csvData);
                };
                reader.readAsText(file);
            }
        }

        function processDataFromCSV(csvData) {
            const lines = csvData.split('\n');
            let currentTeamName = null;
            let teamSection = null;

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].trim().split(',');

                if (values.length >= 7) {
                    const teamName = values[0];

                    if (teamName !== currentTeamName) {
                        teamSection = createTeamSection(teamName);
                        currentTeamName = teamName;
                    }

                    const playerTable = teamSection.querySelector('#player-table');
                    const originalRow = playerTable.insertRow();
                    for (let j = 1; j < values.length; j++) {
                        const cell = originalRow.insertCell();

                        let originalValue = values[j];
                        let column = '';

                        if (j >= 3 && j <= 6) {
                            column = ['Minutes', 'Points', 'Assists', 'Rebounds', 'Threes'][j - 2];
                            originalValue = (parseFloat(originalValue) * parseFloat(values[2])).toFixed(2);
                        }

                        cell.textContent = originalValue;

                        if (column) {
                            cell.classList.add('player-data');
                            cell.setAttribute('data-original-value', originalValue);
                            cell.setAttribute('data-column', column);
                        }
                    }

                    const inputRow = playerTable.insertRow();
                    for (let j = 1; j < values.length; j++) {
                        const cell = inputRow.insertCell();

                        if (j === 2) {
                            const inputBox = document.createElement('input');
                            inputBox.type = 'number';
                            inputBox.classList.add('minute-projection-input');
                            cell.appendChild(inputBox);
                        } else {
                            const inputBox = document.createElement('input');
                            inputBox.type = 'number';
                            inputBox.classList add('input-box');
                            cell.appendChild(inputBox);
                        }
                    }
                }
            }
        }

        function handlePaceInputChange(paceClicker, teamSection) {
            paceClicker.addEventListener('input', () => {
                const pace = parseFloat(paceClicker.value);
                updatePlayerData(pace, teamSection);
            });
        }

        function updatePlayerData(pace, teamSection) {
            const playerDataElements = teamSection.querySelectorAll('.player-data');

            playerDataElements.forEach((element) => {
                const originalValue = parseFloat(element.getAttribute('data-original-value'));
                const column = element.getAttribute('data-column');

                if (column === 'Minutes' || column === 'Points' || column === 'Assists' || column === 'Rebounds' || column === 'Threes') {
                    const newValue = (originalValue * pace).toFixed(2);
                    element.textContent = newValue;
                }
            });
        }

        function handleButtonClick(clickedButton, otherButton, paceClicker, teamSection) {
            if (!clickedButton.classList.contains('active')) {
                clickedButton.classList.add('active');
                otherButton.classList.remove('active');
                updatePlayerData(parseFloat(paceClicker.value), teamSection);
            }
        }

        function handleMinuteProjectionInputChange(teamSection) {
            const minuteProjectionInputs = teamSection.querySelectorAll('.minute-projection-input');

            minuteProjectionInputs.forEach((input) => {
                input.addEventListener('input', () => {
                    const newMinutes = parseFloat(input.value);
                    updatePlayerMinutesProjection(newMinutes, teamSection);
                });
            });
        }

        function updatePlayerMinutesProjection(newMinutes, teamSection) {
            const playerDataElements = teamSection.querySelectorAll('.player-data');

            playerDataElements.forEach((element) => {
                const column = element.getAttribute('data-column');

                if (column === 'Minutes') {
                    element.textContent = newMinutes.toFixed(2);
                }
            });
        }

        function handleQuarterClick(clickedButton, quarterBoxes) {
            quarterBoxes.querySelectorAll('.quarter-box').forEach((button) => button.classList.remove('active'));
            clickedButton.classList.add('active');
        }
    </script>
</body>
</html>
