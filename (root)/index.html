<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hide body overflow to prevent unnecessary scrolling */
        }

        .container {
            text-align: center;
            margin: 0;
            height: 100vh; /* Fill the entire viewport height */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
        }

        .scroll-container {
            flex: 1; /* Make the scroll-container expand to fill the available space */
            max-height: 80vh; /* Limit the maximum height to 80% of the viewport height (adjust as needed) */
            overflow-y: auto;
            width: 100%; /* Fill the entire width of the container */
        }

        #player-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        #player-list li {
            margin-bottom: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <div class="scroll-container">
            <ul id="player-list">
                <!-- Data will be inserted here dynamically -->
            </ul>
        </div>
    </div>

    <script>
        // Function to fetch data from Google Sheets
        async function fetchData() {
            try {
                const response = await fetch(
                    'https://docs.google.com/spreadsheets/d/1SwQJeR8mxvJS31wgYs4gY7h6OUuP7Ogk2Mi9c-gb2v4/gviz/tq?tqx=out:csv&sheet=Dashboard'
                );

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.text();
                const lines = data.split('\n');
                const playerList = document.querySelector('#player-list');

                for (let i = 4; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const listItem = document.createElement('li');

                    // Remove quotes from the value and replace '|' with spaces
                    listItem.textContent = values.join('    ').replace(/"/g, '');
                    playerList.appendChild(listItem);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
