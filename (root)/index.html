<!DOCTYPE html>
<html>
<head>
    <title>Player Information</title>
    <style>
        /* Your CSS styles here (same as in your previous HTML file) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Information</h1>
        <div class="scroll-container">
            <table id="player-table">
                <thead>
                    <!-- Your table header remains the same -->
                </thead>
                <tbody>
                    <!-- Data will be inserted here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to fetch data from Google Sheets
        async function fetchData() {
            try {
                // Your existing code for fetching data
                // ...

                // Add event listeners for input boxes to calculate player statistics
                const inputFields = document.querySelectorAll('.input-box');
                inputFields.forEach(input => {
                    input.addEventListener('input', updatePlayerStatistics);
                });

                // Function to calculate and update player statistics
                function updatePlayerStatistics() {
                    const playerRows = document.querySelectorAll('#player-table tbody tr');
                    playerRows.forEach(playerRow => {
                        const inputs = playerRow.querySelectorAll('.input-box');
                        const minutesInput = inputs[0];
                        const scoreInput = inputs[1];
                        const quarterInput = inputs[2];

                        const minutes = parseFloat(minutesInput.value) || 0;
                        const score = parseFloat(scoreInput.value) || 0;
                        const quarter = parseFloat(quarterInput.value) || 0;

                        // Update the player statistics
                        const statsCell = playerRow.querySelector('td:nth-last-child(5)'); // Adjust this selector as needed
                        statsCell.textContent = (minutes + score + quarter).toFixed(1); // Update with your calculation logic

                        // You can similarly update other statistics cells (Points, Assists, Rebounds, Threes)
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the fetchData function when the page loads
        fetchData();
    </script>
</body>
</html>
